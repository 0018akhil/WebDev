<body>
    <h1>DSA Pitha Ghar</h1>

    <form action="">
       <p>Name:  <input type="text" name="name" placeholder="Enter Your Name" id=""></p>

       <fieldset>
           <legend>Select Your Pitha</legend>

        <label for="Chitoy">

    </p>
           <p>
        <label for="Bhapa">

        </label>
    </p>
           <p>
        <label for="Puli">

    </p>

    </p>

       <fieldset>
           <legend>Select Your 'Bhorta'</legend>
           <p><label for="sorisha"><input type="checkbox" name="bhorta" id="sorisha">Sorisha</label></p>
           <p><label for="shukti"><input type="checkbox" name="bhorta" id="shutki">Shutki</label></p>
           <p><label for="lalshukti"><input type="checkbox" name="bhorta" id="lalshutki">Lal Shukti</label></p>
